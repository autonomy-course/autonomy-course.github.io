<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <!-- Landmarks -->
  <rect x="300" y="50" width="20" height="20" fill="blue"/>
  <text x="290" y="45" font-size="12">L1(6,8)</text>
  <rect x="100" y="300" width="20" height="20" fill="blue"/>
  <!-- Initial Pose -->
  <circle cx="100" cy="200" r="10" fill="red"/>
  <line x1="100" y1="200" x2="107" y2="193" stroke="red" stroke-width="2"/>
  <text x="85" y="220" font-size="12">(2,3)</text>
  <!-- Updated Pose -->
  <circle cx="157" cy="118" r="10" fill="green"/>
  <line x1="157" y1="118" x2="157" y2="188" stroke="green" stroke-width="2"/>
  <text x="140" y="180" font-size="12">Updated Pose</text>
  <!-- Movement Arrow -->
  <line x1="100" y1="200" x2="157" y2="118" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <polygon points="0,0 6,3 0,6" fill="black"/>
  </marker>
</svg>