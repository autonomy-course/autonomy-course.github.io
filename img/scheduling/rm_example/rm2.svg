<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Timeline at the bottom -->
  <line x1="50" y1="250" x2="750" y2="250" stroke="black" stroke-width="2" />
  <line x1="50" y1="245" x2="50" y2="255" stroke="black" stroke-width="2" />
  <line x1="750" y1="245" x2="750" y2="255" stroke="black" stroke-width="2" />
  <text x="45" y="270" font-family="DejaVu Sans" font-size="12">0</text>
  <text x="745" y="270" font-family="DejaVu Sans" font-size="12">12</text>

  <!-- Task 1 (Period = 4, Execution Time = 1) -->
  <rect x="50" y="100" width="50" height="30" fill="lightblue" />
  <rect x="250" y="100" width="50" height="30" fill="lightblue" />
  <rect x="450" y="100" width="50" height="30" fill="lightblue" />
  <rect x="650" y="100" width="50" height="30" fill="lightblue" />
  <text x="60" y="120" font-family="DejaVu Sans" font-size="12">T1</text>
  <text x="260" y="120" font-family="DejaVu Sans" font-size="12">T1</text>
  <text x="460" y="120" font-family="DejaVu Sans" font-size="12">T1</text>
  <text x="660" y="120" font-family="DejaVu Sans" font-size="12">T1</text>

 
  <!-- Labels -->
  <text x="10" y="120" font-family="DejaVu Sans" font-size="12">Task 1</text>
  <text x="10" y="170" font-family="DejaVu Sans" font-size="12">Task 2</text>
  <text x="10" y="220" font-family="DejaVu Sans" font-size="12">Task 3</text>

  <!-- Time markers for every unit of time -->
  <!-- Markers from 0 to 12 -->
  <g font-family="DejaVu Sans" font-size="10" text-anchor="middle">
    <!-- Vertical lines for each unit -->
    <line x1="50" y1="245" x2="50" y2="255" stroke="black" stroke-width="1" />
    <line x1="100" y1="245" x2="100" y2="255" stroke="black" stroke-width="1" />
    <line x1="150" y1="245" x2="150" y2="255" stroke="black" stroke-width="1" />
    <line x1="200" y1="245" x2="200" y2="255" stroke="black" stroke-width="1" />
    <line x1="250" y1="245" x2="250" y2="255" stroke="black" stroke-width="1" />
    <line x1="300" y1="245" x2="300" y2="255" stroke="black" stroke-width="1" />
    <line x1="350" y1="245" x2="350" y2="255" stroke="black" stroke-width="1" />
    <line x1="400" y1="245" x2="400" y2="255" stroke="black" stroke-width="1" />
    <line x1="450" y1="245" x2="450" y2="255" stroke="black" stroke-width="1" />
    <line x1="500" y1="245" x2="500" y2="255" stroke="black" stroke-width="1" />
    <line x1="550" y1="245" x2="550" y2="255" stroke="black" stroke-width="1" />
    <line x1="600" y1="245" x2="600" y2="255" stroke="black" stroke-width="1" />
    <line x1="650" y1="245" x2="650" y2="255" stroke="black" stroke-width="1" />
    <line x1="700" y1="245" x2="700" y2="255" stroke="black" stroke-width="1" />
    <line x1="750" y1="245" x2="750" y2="255" stroke="black" stroke-width="1" />

    <!-- Labels for each unit -->
    <text x="50" y="270">0</text>
    <text x="100" y="270">1</text>
    <text x="150" y="270">2</text>
    <text x="200" y="270">3</text>
    <text x="250" y="270">4</text>
    <text x="300" y="270">5</text>
    <text x="350" y="270">6</text>
    <text x="400" y="270">7</text>
    <text x="450" y="270">8</text>
    <text x="500" y="270">9</text>
    <text x="550" y="270">10</text>
    <text x="600" y="270">11</text>
    <text x="650" y="270">12</text>
  </g>
</svg>
