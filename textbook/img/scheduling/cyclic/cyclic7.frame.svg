<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">

    <defs>
        <symbol id="T1-key">
            <rect width="50" height="30" fill="lightblue"/>
  	    <text x="25" y="20" font-family="Arial" font-size="12" text-anchor="middle">1</text>
  	    <text x="-15" y="20" font-family="Arial" font-size="17" text-anchor="middle">T<tspan baseline-shift = "sub">1</tspan></text>
        </symbol>
        <symbol id="T2-key">
            <rect width="100" height="30" fill="lightgreen"/>
  	    <text x="50" y="20" font-family="Arial" font-size="12" text-anchor="middle">2</text>
  	    <text x="-15" y="20" font-family="Arial" font-size="17" text-anchor="middle">T<tspan baseline-shift = "sub">2</tspan></text>
        </symbol>
        <symbol id="T3-key">
            <rect width="150" height="30" fill="lightcoral"/>
  	    <text x="75" y="20" font-family="Arial" font-size="12" text-anchor="middle">3</text>
  	    <text x="-15" y="20" font-family="Arial" font-size="17" text-anchor="middle">T<tspan baseline-shift = "sub">3</tspan></text>
        </symbol>

        <symbol id="T1">
            <rect width="50" height="30" fill="lightblue"/>
  	    <text x="25" y="20" font-family="Arial" font-size="12" text-anchor="middle">T<tspan baseline-shift = "sub">1</tspan></text>
        </symbol>
        <symbol id="T2">
            <rect width="100" height="30" fill="lightgreen"/>
  	    <text x="50" y="20" font-family="Arial" font-size="12" text-anchor="middle">T<tspan baseline-shift = "sub">2</tspan></text>
        </symbol>
        <symbol id="T3">
            <rect width="150" height="30" fill="lightcoral"/>
  	    <text x="75" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle">T<tspan baseline-shift = "sub">3</tspan></text>
        </symbol>
        <symbol id="T3-frame1">
            <rect width="100" height="30" fill="lightcoral"/>
  	    <text x="50" y="20" font-family="Arial" font-size="12" text-anchor="middle">T<tspan baseline-shift = "sub">3</tspan></text>
        </symbol>
        <symbol id="T3-frame2">
            <rect width="50" height="30" fill="lightcoral"/>
  	    <text x="25" y="20" font-family="Arial" font-size="12" text-anchor="middle">T<tspan baseline-shift = "sub">3</tspan></text>
        </symbol>





    </defs>

  <!-- Tasks Key at the top -->
  <use href="#T1-key" x="50" y="50"/>
  <use href="#T2-key" x="150" y="50"/>
  <use href="#T3-key" x="300" y="50"/>

  <!-- Task on the actual TL -->
  <use href="#T1" x="50" y="220"/>

  <!-- Timeline at the bottom -->
  <line x1="50" y1="250" x2="750" y2="250" stroke="black" stroke-width="2" />
  <line x1="50" y1="245" x2="50" y2="255" stroke="black" stroke-width="2" />
  <line x1="750" y1="245" x2="750" y2="255" stroke="black" stroke-width="2" />
  <text x="45" y="270" font-family="DejaVu Sans" font-size="12">0</text>
  <text x="745" y="270" font-family="DejaVu Sans" font-size="12">12</text>


  <!-- Time markers for every unit of time -->
  <!-- Markers from 0 to 12 -->
  <g font-family="DejaVu Sans" font-size="10" text-anchor="middle">
    <!-- Vertical lines for each unit -->
    <line x1="50" y1="245" x2="50" y2="255" stroke="black" stroke-width="1" />
    <line x1="150" y1="245" x2="150" y2="255" stroke="black" stroke-width="1" />
    <line x1="250" y1="245" x2="250" y2="255" stroke="black" stroke-width="1" />
    <line x1="350" y1="245" x2="350" y2="255" stroke="black" stroke-width="1" />
    <line x1="450" y1="245" x2="450" y2="255" stroke="black" stroke-width="1" />
    <line x1="550" y1="245" x2="550" y2="255" stroke="black" stroke-width="1" />
    <line x1="650" y1="245" x2="650" y2="255" stroke="black" stroke-width="1" />
    <line x1="750" y1="245" x2="750" y2="255" stroke="black" stroke-width="1" />

    <!-- Labels for each unit -->
    <text x="50" y="270">0</text>
    <text x="150" y="270">2</text>
    <text x="250" y="270">4</text>
    <text x="350" y="270">6</text>
    <text x="450" y="270">8</text>
    <text x="550" y="270">10</text>
    <text x="650" y="270">12</text>
  </g>
</svg>
