<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewbox="0 0 700 450"
   width="100%"
   version="1.1"
   id="svg8"
   sodipodi:docname="controls.openloop.svg"
   inkscape:version="1.3.2 (091e20e, 2023-11-25)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
	xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink"
   >

  <defs
     id="defs8">
    <symbol
       id="job">
      <rect
         width="50"
         height="30"
         id="rect1" />
      <text
         x="25"
         y="20"
         font-family="Arial"
         font-size="12"
         text-anchor="middle"
         id="text1" />
    </symbol>
    <symbol
       id="T1-key">
      <rect
         width="100"
         height="30"
         fill="plum"
         id="rect2" />
      <text
         x="50"
         y="20"
         font-family="Arial"
         font-size="12"
         text-anchor="middle"
         id="text2">2,4</text>
      <text
         x="-15"
         y="20"
         font-family="Arial"
         font-size="17"
         text-anchor="middle"
         id="text3">T<tspan
   baseline-shift="sub"
   id="tspan2">1</tspan></text>
    </symbol>
    <symbol
       id="T2-key">
      <rect
         width="100"
         height="30"
         fill="lightgreen"
         id="rect3" />
      <text
         x="50"
         y="20"
         font-family="Arial"
         font-size="12"
         text-anchor="middle"
         id="text4">2,5</text>
      <text
         x="-15"
         y="20"
         font-family="Arial"
         font-size="17"
         text-anchor="middle"
         id="text5">T<tspan
   baseline-shift="sub"
   id="tspan4">2</tspan></text>
    </symbol>
    <symbol
       id="T3-key">
      <rect
         width="50"
         height="30"
         fill="dimgrey"
         id="rect5" />
      <text
         x="25"
         y="20"
         font-family="Arial"
         font-size="12"
         text-anchor="middle"
         fill="white"
         id="text6">1,10</text>
      <text
         x="-15"
         y="20"
         font-family="Arial"
         font-size="17"
         text-anchor="middle"
         id="text7">T<tspan
   baseline-shift="sub"
   id="tspan6">3</tspan></text>
    </symbol>
    <marker
       id="black-arrow"
       viewBox="0 0 10 10"
       refX="5"
       refY="5"
       markerWidth="6"
       markerHeight="6"
       orient="auto-start-reverse">
      <path
         d="M 0 0 L 10 5 L 0 10 z"
         fill="black"
         id="path7" />
    </marker>
    <marker
       id="red-arrow"
       viewBox="0 0 10 10"
       refX="5"
       refY="5"
       markerWidth="6"
       markerHeight="6"
       orient="auto-start-reverse">
      <path
         d="M 0 0 L 10 5 L 0 10 z"
         fill="#f00"
         id="path8" />
    </marker>
    <line
       id="release"
       x1="0"
       y1="30"
       x2="0"
       y2="0"
       stroke="black"
       marker-end="url(#black-arrow)" />
    <line
       id="deadline"
       x1="0"
       y1="0"
       x2="0"
       y2="30"
       stroke="red"
       marker-end="url(#red-arrow)" />
    <line
       id="period"
       x1="0"
       y1="0"
       x2="200"
       y2="0"
       stroke="lightblue"
       marker-start="url(#black-arrow)"
       marker-end="url(#black-arrow)" />
    <symbol
       id="symbol8">
      <use
         href="#period"
         x="0"
         y="0"
         id="use8" />
      <text
         x="0"
         y="0"
         font-family="Arial"
         font-size="12"
         text-anchor="middle"
         id="text8">period</text>
    </symbol>
    <line
       id="time-marker"
       x1="0"
       y1="0"
       x2="0"
       y2="10"
       stroke="black" />
  </defs>

  <!-- the actual diagrams -->

  <rect
     style="fill:none;stroke:#f00f0f;stroke-width:1.51181;stroke-linejoin:round"
     id="rect8"
     width="100"
     height="60"
     x="100"
     y="25"
     ry="6.1521435" />

<!-- INPUT arrow -->
<line x1="25" y1="55" x2="100" y2="55" stroke="black" stroke-width="1" marker-end="url(#black-arrow)" />
      <text
         x="15"
         y="60"
         font-family="Times"
         font-size="23"
         text-anchor="middle">u</text>

<!-- OUTPUT arrow -->
<line x1="200" y1="55" x2="275" y2="55" stroke="black" stroke-width="1" marker-end="url(#black-arrow)" />
      <text
         x="285"
         y="60"
         font-family="Times"
         font-size="23"
         text-anchor="middle">y</text>



</svg>
